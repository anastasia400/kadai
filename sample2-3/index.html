<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
    <!-- Reactのライブラリ -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- Bootstrapのライブラリ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="bg-primary text-white display-4">React</h1>
    <div class="container mt-3">
      <div id="root">wait...</div>
    </div>

    <!-- フォントサイズを設定する -->
    <div class="container mt-3">
      <p class="h1">h1</p>
      <p class="h2">h2</p>
      <p class="h3">h3</p>
      <p class="display-1">display 1</p>
      <p class="display-2">display 2</p>
      <p class="display-3">display 3</p>
    </div>

    <!-- テキストと背景の色を設定する -->
    <div class="container mt-3">
      <div class="bg-primary text-white">primary</div>
      <div class="bg-secondary text-white">secondary</div>
      <div class="bg-success text-dark">success</div>
      <div class="bg-warning text-dark">warning</div>
    </div>

    <!-- マージンとパディングを設定する -->
    <div class="container mt-3">
      <div class="m-3 bg-warning">margin 3</div>
      <div class="p-3 bg-warning">padding 3</div>
    </div>

    <!-- フォームを設定する -->
    <div class="container mt-3">
      <form>
        <div class="form-group">
          <label for="id">account</label>
          <input type="email" id="id" class="form-control" />
        </div>
        <div class="form-group">
          <label for="pass">password</label>
          <input type="password" id="pass" class="form-control" />
        </div>
      </form>
    </div>

    <!-- チェックボタンとラジオボタンを設定する-->
    <div class="container mt-3">
      <form>
        <div class="form-check">
          <input type="checkbox" id="check" class="form-check-input" />
          <label for="check" class="form-check-label">チェックボックス</label>
        </div>
        <div class="form-check">
          <input type="radio" name="rb" id="rb1" class="form-check-input" />
          <label for="rb1" class="form-check-label">ラジオボタン１</label>
        </div>
        <div class="form-check">
          <input type="radio" name="rb" id="rb2" class="form-check-input" />
          <label for="rb2" class="form-check-label">ラジオボタン２</label>
        </div>
      </form>
    </div>

    <!-- ボタンを設定する -->
    <div class="container mt-3">
      <button type="submit" class="btn btn-primary">送信</button>
      <input type="submit" class="btn btn-primary" value="送信" />
      <a href="#" class="btn btn-primary" role="button">ボタン</a>
    </div>

    <!-- リストを設定する -->
    <div class="container mt-3">
      <ul class="list-group">
        <li class="list-group-item">表示する項目</li>
      </ul>
    </div>

    <!-- テーブルを設定する -->
    <div class="container mt-3">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th><th>name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td> <td>YAMADA-Taro</td>
          </tr>
          <tr>
            <td>2</td><td>TANAKA-Hanako</td>
          </tr>
          <tr>
            <td>3</td><td>SUZUKI-Sachiko</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- アラートを設定する -->
    <div class="container mt-3">
      <div class="alert alert-primary">primary</div>
      <div class="alert alert-success">success</div>
      <div class="alert alert-info">info</div>
      <div class="alert alert-warning">warning</div>
      <div class="alert alert-danger">danger</div>
    </div>

    <!-- Reactのプログラム -->
    <script src="./script.js"></script>
  </body>
</html>
